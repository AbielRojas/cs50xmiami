<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>

    <script type="text/javascript">
      var message = prompt("What would you like to say", "Hello World")
      alert(message)
      console.log(message)
      document.write("<h1>"+ message +"</h1>")
      document.querySelector("title").innerHTML = message
    </script>
  </body>
</html>
